sudo: required
os:
- linux
- windows
services:
- docker
cache:
  directories:
  - $HOME/.cache
language: C
env:
  matrix:
  - OS=el DIST=6
  - OS=el DIST=7
  - OS=fedora DIST=27
  - OS=fedora DIST=26
  - OS=Windows
matrix:
  exclude:
  - os: windows
    env: OS=el DIST=6
  - os: windows
    env: OS=el DIST=7
  - os: windows
    env: OS=fedora DIST=27
  - os: windows
    env: OS=fedora DIST=26
  - os: linux
    env: OS=Windows
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git submodule update --init --recursive; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git describe --long || true; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git clone https://github.com/packpack/packpack.git packpack; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then packpack/packpack; fi
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mkdir build && cd build && cmake .. && make; fi
deploy:
  provider: bintray
  file: ".bintray.json"
  user: "pboyd04"
  skip_cleanup: true # to upload artifacts created during the build
  key:
    secure: 
